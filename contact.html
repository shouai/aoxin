        </div>

    <section class="contact">
        <div class="container">
            <h2>联系我们</h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>联系方式</h3>
                    <p><strong>地址：</strong>中国上海市浦东新区沪城环路999号</p>
                    <p><strong>电话：</strong>+86 13330000990</p>
                    <p><strong>邮箱：</strong>info@haizhiyu.com</p>
                    <p><strong>工作时间：</strong>周一至周五 9:00-17:30</p>
                    
                    <h3>地图位置</h3>
                    <div class="map">
                        <iframe src="https://map.baidu.com/@121.515149,31.020592,16z?querytype=id&wd=中国上海市浦东新区沪城环路999号" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h3>留言表单</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">电话</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
